<div class="row directors">
  <div class="directors__overlay">
    <div class="directors__overlay-bg">
      <img class="right-dots" src="assets/images/dots2.png" alt="dots" />
      <img class="left-dots" src="assets/images/dots3.png" alt="dots" />
    </div>
    <ag-button
      (click)="downloadClick.emit()"
      class="directors__overlay-button"
      label="{{ 'BUTTONS.DOWNLOAD' | translate }}"
    ></ag-button>
  </div>
  <div class="container">
    <div class="row">
      <ag-lined-header
        *ngIf="title"
        class="mar-b-80"
        [text]="title"
      ></ag-lined-header>
      <div class="col-3" *ngFor="let employer of employers | slice: 0:4">
        <ag-employer-item [employer]="employer"></ag-employer-item>
      </div>
    </div>
  </div>
</div>
