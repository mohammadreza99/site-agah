<div class="row cards">
  <div class="container">
    <div class="row">
      <ag-lined-header *ngIf="title" class="mar-b-80" [text]="title"></ag-lined-header>
      <div class="col-4" *ngFor="let item of cardItems | slice: 0:3">
        <ag-card [cardItem]="item"></ag-card>
      </div>
    </div>
  </div>
</div>
