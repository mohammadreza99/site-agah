<div class="row cards">
  <div class="container">
    <div class="row">
      <ag-lined-header class="mar-b-80" [text]="title"></ag-lined-header>
      <div class="col-4" *ngFor="let item of list | slice: 0:3">
        <ag-card
          [image]="item.image"
          [title]="item.title"
          [description]="item.description"
          [commentCounts]="item.commentCounts"
          [date]="item.date"
          [type]="type"
        ></ag-card>
      </div>
    </div>
  </div>
</div>
