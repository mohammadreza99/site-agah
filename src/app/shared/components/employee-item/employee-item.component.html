<div class="employee ag-rounded-lg pad-r-24 pad-t-24 pad-l-24 pad-b-24">
  <div class="employee__image rounded-circle">
    <img
      class="rounded-circle w-100 h-100"
      [src]="employee.image"
      alt="{{ 'EMPLOYEE.NAME' | translate: { name: employeeFullName } }}"
    />
  </div>
  <p class="employee__name mar-t-24 mar-b-34">
    {{ "EMPLOYEE.NAME" | translate: { name: employeeFullName } }}
  </p>
  <p class="employee__post">
    {{ "EMPLOYEE.POSITION" | translate: { position: employee.position_id } }}
  </p>
  <div class="employee__social">
    <ag-icon
      stylePrefix="fab"
      color="#3069cc"
      size="2x"
      icon="fa-linkedin-in"
    ></ag-icon>
  </div>
</div>
