<swiper [config]="config" #carousel>
  <div class="swiper-wrapper">
    <ng-content select=".swiper-slide"></ng-content>
  </div>
  <div class="swiper-pagination" *ngIf="showBullets"></div>
  <div
    class="swiper-button-next"
    *ngIf="showArrows"
    (click)="_onSlideNext()"
  ></div>
  <div
    class="swiper-button-prev"
    *ngIf="showArrows"
    (click)="_onSlidePrev()"
  ></div>
</swiper>
