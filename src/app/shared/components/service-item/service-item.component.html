<div class="wrapper p-4 ag-rounded-lg ag-blur-effect">
  <div class="wrapper__header d-flex align-items-center mb-2">
    <div class="wrapper__header-icon mr-2">
      <img
        [src]="service.icon"
        alt="{{ 'SERVICES.TITLE' | translate: { title: service.title } }}"
      />
    </div>
    <h6 class="wrapper__header-title">
      {{ "SERVICES.TITLE" | translate: { title: service.title } }}
    </h6>
  </div>
  <div class="wrapper__content">
    <p>
      {{
        "SERVICES.DESCRIPTION" | translate: { description: service.description }
      }}
    </p>
  </div>
</div>
