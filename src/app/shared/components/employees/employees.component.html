<ag-container [title]="title" class="employees">
  <div class="col-12">
    <div class="row flex-wrap justify-content-center">
      <div
        class="col"
        [class.first-row-even]="even"
        *ngFor="let employee of employees; let even = even"
      >
        <ag-employee-item [employee]="employee"></ag-employee-item>
      </div>
    </div>
  </div>
</ag-container>
