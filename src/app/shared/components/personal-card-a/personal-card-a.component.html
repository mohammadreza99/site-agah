<div class="wrapper ag-rounded-lg ag-blur-effect">
  <img [src]="image" [alt]="title" class="wrapper__image ag-rounded-lg" />
  <div
    class="wrapper__content p-2 d-flex flex-column justify-content-end align-items-center text-white"
  >
    <h6 class="wrapper__content-title">{{ title }}</h6>
    <p class="wrapper__content-description">{{ subtitle }}</p>
  </div>
</div>
