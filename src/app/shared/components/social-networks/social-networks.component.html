<div class="container-fluid px-0 social" [class.colored]="colored">
  <div class="row justify-content-around">
    <a
      [href]="item.value"
      class="rounded-circle"
      *ngFor="let item of socialNetworks"
    >
      <div
        class="social__icon-linkedin rounded-circle"
        [ngClass]="{ 'ag-shadow-lg mr-3': colored, 'col-3': !colored }"
      >
        <i class="fab fa-linkedin-in fa-2x"></i>
      </div>
    </a>
  </div>
</div>
