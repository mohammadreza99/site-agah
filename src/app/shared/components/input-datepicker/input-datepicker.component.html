<ag-input-text
  theme="dp-material"
  [formControl]="ngControl.control"
  [dpDayPicker]="config"
  [icon]="icon"
  [(ngModel)]="innerDate"
  [placeholder]="placeholder"
  [errors]="errors"
  [disabled]="disabled"
  [readonly]="readonly"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [minTime]="minTime"
  [maxTime]="maxTime"
  (onChange)="_onChange($event)"
  (open)="_onOpen()"
  (close)="_onClose()"
  (onGoToCurrent)="_onGoToCurrent()"
  (onLeftNav)="_onLeftNav()"
  (onRightNav)="_onRightNav()"
  (onFocus)="_onFocus()"
  (onBlur)="_onBlur()"
></ag-input-text>
