<div class="wrapper ag-rounded-lg pad-32">
  <div class="d-flex align-items-center teacher-text mar-b-24">
    <i class="mar-{{ fa ? 'l' : 'r' }}-16 fa-lg fal fa-chalkboard-teacher"></i>
    <span>{{ title }}</span>
  </div>
  <div class="d-flex align-items-start justify-content-between teacher-info">
    <div class="avatar d-flex flex-column flex-sm-row align-items-center">
      <img [src]="author.image" [alt]="author.last_name" />
      <div class="mar-t-16 mt-sm-0 mar-{{ fa ? 'r' : 'l' }}-24">
        <h5 class="mb-0">{{ author.first_name + " " + author.last_name }}</h5>
        <h6>{{ author.position }}</h6>
      </div>
    </div>
    <div class="social">
      <a [href]="author.linkedin">
        <i class="fa-lg fab fa-linkedin-in ag-rounded-md"></i>
      </a>
    </div>
  </div>

  <div class="description mar-t-16">
    {{ author.description }}
  </div>
</div>
