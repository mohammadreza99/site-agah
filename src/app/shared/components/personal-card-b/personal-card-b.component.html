<div class="employer ag-rounded-lg pad-r-24 pad-t-24 pad-l-24 pad-b-24">
  <div class="employer__image rounded-circle">
    <img class="rounded-circle w-100" [src]="image" [alt]="title" />
  </div>
  <p class="employer__name mar-t-24 mar-b-34">{{ title }}</p>
  <p class="employer__post">{{ subtitle }}</p>
  <div class="employer__social">
    <ag-icon
      stylePrefix="fab"
      color="#3069cc"
      size="2x"
      icon="fa-linkedin-in"
    ></ag-icon>
  </div>
</div>
