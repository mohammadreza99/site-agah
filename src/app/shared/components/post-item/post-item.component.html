<div class="card border-0 ag-rounded-lg">
  <div class="card-header p-0">
    <img class="card-img-top img-fluid" [src]="post.image" [alt]="post.title" />
  </div>
  <div class="card-body">
    <h5 class="card-title" [innerHTML]="post.title"></h5>
    <p class="card-text card-desc" [innerHTML]="post.summary"></p>
    <div class="d-flex align-items-center justify-content-between">
      <ag-button
        [routerLink]="['/posts/details', post.id]"
        [link]="true"
        [label]="'buttons.more' | translate: { value: fa ? 'اطلاعات' : 'info' }"
      ></ag-button>
      <div class="d-flex align-items-center card-bottom">
        <div class="d-flex align-items-center m{{ fa ? 'l' : 'r' }}-3">
          <ag-icon
            color="#b7b7b7"
            class="m{{ fa ? 'l' : 'r' }}-2"
            icon="fa-comments"
          ></ag-icon
          >{{ post.comments?.length || 0 }}
        </div>
        <div class="d-flex align-items-center">
          <ag-icon
            color="#b7b7b7"
            class="m{{ fa ? 'l' : 'r' }}-2"
            icon="fa-calendar-alt"
          ></ag-icon
          >{{ post.created_at | shamsi }}
        </div>
      </div>
    </div>
  </div>
</div>
