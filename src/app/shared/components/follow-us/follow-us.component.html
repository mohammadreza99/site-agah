<div class="row social">
  <div class="container">
    <div class="row justify-content-md-{{ fa ? 'end' : 'start' }}">
      <div class="col-md-7 col-lg-6 text-center">
        <div
          class="row justify-content-center justify-content-md-{{
            fa ? 'end' : 'start'
          }}"
        >
          <div class="col-8 social-networks">
            <p>{{ "general.followUs" | translate }}</p>
            <ag-social-networks
              [socialNetworks]="socialNetworks$ | async"
            ></ag-social-networks>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img
    class="dot"
    src="assets/images/{{ dotsInRight ? 'dots1' : 'dots1-r' }}.png"
    [style.left]="dotsInRight ? 'auto' : 0"
    [style.right]="dotsInLeft ? 'auto' : 0"
    alt="dot"
  />
</div>
