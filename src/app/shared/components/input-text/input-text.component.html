<div class="wrapper">
  <div
    class="wrapper__input position-relative"
    [ngClass]="{
      'icon-right': icon != null && fa,
      'icon-left': icon != null && en
    }"
  >
    <ag-icon
      *ngIf="icon"
      class="wrapper__input-icon"
      stylePrefix="fal"
      [color]="controlIsTouchedOrDirty() ? '#f25841' : '#414141'"
      [icon]="icon"
    ></ag-icon>
    <input
      class="wrapper__input-control w-100 py-1"
      [type]="type"
      [placeholder]="placeholder || ''"
      [value]="value"
      [disabled]="disabled"
      [readonly]="readonly"
      [attr.maxlength]="maxlength"
      [ngClass]="{ 'is-invalid': controlIsTouchedOrDirty(), filled: filled }"
      (input)="_onInput($event)"
      (blur)="_onBlur()"
      (focus)="_onFocus()"
    />
  </div>
  <ng-container *ngFor="let error of errors">
    <div class="wrapper__error" *ngIf="hasError(error)">
      {{ getErrorMessage(error) }}
    </div>
  </ng-container>
</div>
