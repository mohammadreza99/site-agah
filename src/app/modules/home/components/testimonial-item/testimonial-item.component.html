<div class="wrapper bg-white ag-rounded-lg ag-blur-effect">
  <div
    class="wrapper__header d-flex align-items-center justify-content-between pr-4"
  >
    <div class="wrapper__header__owner d-flex align-items-center">
      <div class="wrapper__header__owner-image mr-3">
        <img
          class="ag-rounded-lg"
          [src]="testimonial.image"
          alt="{{
            'TESTIMONIAL.LASTNAME'
              | translate: { lastName: testimonial.lastName }
          }}"
        />
      </div>
      <div class="wrapper__header__owner-name">
        <p class="mb-0">
          {{
            "TESTIMONIAL.NAME"
              | translate
                : { name: testimonial.firstName + " " + testimonial.lastName }
          }}
        </p>
        <p class="mb-0">
          {{
            "TESTIMONIAL.POSITION"
              | translate: { position: testimonial.position }
          }}
        </p>
      </div>
    </div>
    <div class="wrapper__header__quote">
      <img src="assets/images/quote.png" alt="quote" />
    </div>
  </div>
  <div class="wrapper__comment p-4">
    <p class="mb-0">
      {{ "TESTIMONIAL.OPINION" | translate: { opinion: testimonial.opinion } }}
    </p>
  </div>
</div>
