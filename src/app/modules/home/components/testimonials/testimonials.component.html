<ag-container [title]="title" class="testimonial">
  <div class="col-12">
    <div class="row justify-content-center">
      <div class="col-8 wrapper">
        <ag-carousel>
          <div class="swiper-slide p-5" *ngFor="let t of testimonials">
            <ag-testimonial-item [testimonial]="t"></ag-testimonial-item>
          </div>
        </ag-carousel>
      </div>
    </div>
  </div>
</ag-container>
