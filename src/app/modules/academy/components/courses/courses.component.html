<div class="row">
  <div class="container courses">
    <div class="row">
      <div class="col-12">
        <ag-lined-header *ngIf="title" class="mar-b-80" [text]="title"></ag-lined-header>
      </div>
      <div class="col-4" *ngFor="let course of courses | slice: 0:3">
        <a href="http://" class="stretched-link">
          <ag-course-item [course]="course"></ag-course-item>
        </a>
      </div>
    </div>
  </div>
</div>
