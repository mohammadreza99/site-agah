<div class="wrapper ag-rounded-lg ag-blur-effect">
  <!-- alt="{{ 'COURSE.CATEGORY' | translate: { category: course.category } }}" -->
  <img [src]="news.image" class="wrapper__image ag-rounded-lg" />
  <div
    class="wrapper__content d-flex flex-column justify-content-end align-items-start text-white pad-b-32 pad-l-24"
  >
    <!-- {{ "COURSE.TITLE" | translate: { title: course.title } }} -->
    <h6 class="wrapper__content-title">
      {{ news.title }}
    </h6>
    <a class="text-white" href="#">{{ "BUTTONS.READ_MORE" | translate }}</a>
  </div>
</div>
