<div class="wrapper ag-rounded-lg pad-32">
  <div class="d-flex align-items-center content-text mar-b-24">
    <i class="mar-{{ fa ? 'l' : 'r' }}-16 fa-lg fal fa-list"></i>
    <span>{{ "modules.academy.content" | translate }}</span>
  </div>
  <div class="timeline">
    <div
      class="week"
      *ngFor="let item of course.contents | keyvalue"
      [ngClass]="{ 'right-side': fa }"
    >
      <h3 class="week__title mb-0 pad-x-16">{{ item.key }}</h3>
      <ul class="list-unstyled pad-16 m-0">
        <!-- add deactive class to <li> for disable it. -->
        <li
          class="week__item d-flex font-size-lg flex-column flex-sm-row align-items-sm-center mar-b-8"
          [routerLink]="['/academy/courses/content', course.id]"
          *ngFor="let c of item.value"
        >
          <span class="week__item-title flex-grow-1">
            <i class="lock-res fas fa-lock-alt d-sm-none"></i>
            {{ c.title }}
          </span>
          <div
            class="week__item-watch d-flex align-items-center flex-grow-1 text-center"
          >
            <div [ngClass]="fa ? 'mar-l-16' : 'mar-r-16'">
              <i [ngClass]="fa ? 'mar-l-4' : 'mar-r-4'" class="fas fa-book"></i
              ><small>{{
                "modules.academy.readTime" | translate: { value: c.read_time }
              }}</small>
            </div>
            <div>
              <i
                [ngClass]="fa ? 'mar-l-4' : 'mar-r-4'"
                class="fab fa-youtube"
              ></i
              ><small>{{
                "modules.academy.watchTime" | translate: { value: c.watch_time }
              }}</small>
            </div>
          </div>
          <div
            class="d-none d-sm-block lock flex-grow-1 text-{{
              fa ? 'right' : 'left'
            }}"
          >
            <i class="fas fa-lock-alt"></i>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
