<div class="container-fluid pad-t-48">
  <ag-container>
    <div class="col-12">
      <ag-breadcrumb></ag-breadcrumb>
      <div class="row justify-content-center mar-t-80">
        <div class="col-sm-9 col-md-7 col-lg-6">
          <ag-input-search></ag-input-search>
        </div>
      </div>
      <div class="row justify-content-start mar-t-80 mar-b-40">
        <div class="col-5 col-sm-4 col-lg-3">
          <ag-input-select
            (listItemClick)="onListItemClick($event)"
            [list]="['item1','item2','item3']"
          ></ag-input-select>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-4 mar-b-24" *ngFor="let news of news$ | async">
      <ag-news-item [news]="news"></ag-news-item>
    </div>
  </ag-container>
</div>
