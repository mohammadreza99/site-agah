<ag-container [title]="title">
  <div class="col-12">
    <div class="wrapper ag-shadow-lg">
      <div class="row flex-wrap pad-80">
        <div
          class="partner text-center mar-b-72"
          *ngFor="let p of partners; let even = even"
          [class.mar-t-40]="even"
        >
          <img class="img-fluid" [src]="p.logo" [alt]="p.name" />
        </div>
      </div>
    </div>
  </div>
</ag-container>
