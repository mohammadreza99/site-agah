<div class="row">
  <ag-lined-header class="mar-b-80" text="Project Process"></ag-lined-header>
  <div class="container features">
    <div class="row justify-content-center">
      <div class="col-7">
        <ag-count-down [end]="countEnd" class="d-block mar-b-80"></ag-count-down>
      </div>
      <div class="col-10">
        <ag-process-item
          *ngFor="let p of processes; let even = even"
          [title]="p.title"
          [image]="p.image"
          [description]="p.description"
          [direction]="even ? 'ltr' : 'rtl'"
          class="d-block mar-b-72"
        ></ag-process-item>
      </div>
    </div>
  </div>
</div>
