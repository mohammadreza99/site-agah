<div class="container-fluid pad-t-48 pad-b-156">
  <ag-container *ngIf="news">
    <div class="col-12">
      <ag-breadcrumb class="mar-b-80"></ag-breadcrumb>
      <div class="row justify-content-center">
        <div class="col-10">
          <section class="mar-b-132">
            <ag-news-details-header [news]="news"></ag-news-details-header>
            <ag-tags [tags]="news.tags" class="mar-b-40"></ag-tags>
            <div
              class="d-flex flex-column flex-lg-row align-items-center justify-content-between mar-b-64"
            >
              <ag-share></ag-share>
              <div
                class="short-link mt-5 mt-lg-0 px-4 py-2 rounded-pill border"
              >
                <span class="mar-{{fa ? 'l' : 'r'}}-56">
                  {{'general.shortLink' | translate}}
                </span>
                <span class="link">{{news.short_link}}</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </ag-container>
  <ag-container title="Other News" *ngIf="news$ | async">
    <ag-carousel
      [config]="{spaceBetween:15, breakpoints: { '575': { slidesPerView: 2, allowTouchMove:true }, '992': { slidesPerView: 3, allowTouchMove:false }}}"
      class="col-12"
    >
      <div
        class="swiper-slide px-3 py-4"
        *ngFor="let news of ((news$ | async) | slice: 0:3)"
      >
        <ag-news-item [news]="news"></ag-news-item>
      </div>
      <div class="col-12 mar-t-80">
        <div
          class="row flex-column flex-sm-row align-items-center justify-content-center"
        >
          <ag-button
            routerLink="/news"
            class="mar-x-16 mb-5 mb-sm-0"
            [raised]="true"
            [outline]="true"
            [label]="'buttons.seeMore' | translate:{value:fa?'مطالب بیشتر':'more posts'}"
          ></ag-button>
          <ag-button
            routerLink="/news/gallery"
            class="mar-x-16"
            [raised]="true"
            [outline]="true"
            [label]="'buttons.gallery' | translate"
          ></ag-button>
        </div>
      </div>
    </ag-carousel>
  </ag-container>
</div>
