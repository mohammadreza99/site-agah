<div class="wrapper container-fluid pad-t-32">
  <div class="row justify-content-center">
    <div class="col-4 wrapper__image ag-blur-effect ag-rounded-lg">
      <img class="img-fluid" [src]="image" />
      <img class="dots" src="assets/images/dots4.png" alt="dots" />
    </div>
    <div
      class="col-7 wrapper__description ag-blur-effect pad-t-32 pad-r-32 pad-b-32 bg-white ag-rounded-lg"
    >
      <p>{{ description }}</p>
    </div>
  </div>
</div>
