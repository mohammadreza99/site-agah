<div class="container-fluid pad-t-48">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ag-breadcrumb
            [breadcrumbs]="['About','Stockholders']"
          ></ag-breadcrumb>
        </div>
        <div class="col-12 text-right mar-b-104">
          <ag-button label="Download Chart"></ag-button>
        </div>
        <div
          class="col-3 mar-b-72"
          *ngFor="let stockholder of stockholders$ | async"
        >
          <ag-employer-item [employer]="stockholder"></ag-employer-item>
        </div>
      </div>
    </div>
  </div>
</div>
