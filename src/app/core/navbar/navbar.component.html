<nav
  class="navbar navbar-expand-xl navbar-light fixed-top"
  [class.shadow-sm]="isScrolled"
  [ngClass]="{
    opened: isOpen,
    'bg-white shadow-sm': isScrolled || isOpen,
    'is-not-home': !isHomePage
  }"
>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between logo">
      <div class="flex-grow-1 toggler-wrapper">
        <button
          class="navbar-toggler border-0"
          type="button"
          (click)="toggleNavbar()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand mar-{{ fa ? 'l' : 'r' }}-32"
          (click)="closeNavbar()"
        >
          <ag-logo></ag-logo>
        </a>
      </div>
      <!-- <ag-dropdown
        class="d-block d-xl-none list-unstyled"
        [title]="selectedLang"
        icon="fas fa-globe-americas"
        iconPos="start"
        [list]="[
          { text: 'فارسی', routerLink: null },
          { text: 'English', routerLink: null }
        ]"
        (listItemClick)="changeLang($event)"
      >
      </ag-dropdown> -->
    </div>
    <div class="collapse navbar-collapse" [ngClass]="{ show: isOpen }">
      <ul class="navbar-nav w-100 p-0">
        <li class="nav-item mar-{{ en ? 'r' : 'l' }}-32">
          <a
            class="nav-link"
            (click)="closeNavbar()"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ "agah.home" | translate }}
          </a>
        </li>
        <li class="nav-item mar-{{ en ? 'r' : 'l' }}-32">
          <a
            class="nav-link"
            (click)="closeNavbar()"
            routerLink="/products"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ "agah.products" | translate }}
          </a>
        </li>
        <!-- <li class="nav-item mar-{{ en ? 'r' : 'l' }}-32">
          <a class="nav-link" href="#">{{
            "agah.solutions" | translate
          }}</a>
        </li> -->
        <li class="nav-item mar-{{ en ? 'r' : 'l' }}-32">
          <a
            class="nav-link"
            (click)="closeNavbar()"
            routerLink="/academy"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "agah.academy" | translate }}</a
          >
        </li>
        <li class="nav-item mar-{{ en ? 'r' : 'l' }}-32">
          <a
            class="nav-link"
            (click)="closeNavbar()"
            routerLink="/job-oppurtinities"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "modules.jobs.oppurtinity" | translate }}</a
          >
        </li>
        <ag-dropdown
          (listItemClick)="closeNavbar()"
          class="mar-{{ en ? 'r' : 'l' }}-32"
          title="{{ 'agah.about' | translate }}"
          [list]="[
            {
              text: 'agah.about' | translate,
              routerLink: '/about',
              exact: true
            },
            {
              text: 'agah.history' | translate,
              routerLink: '/about/history'
            },
            {
              text: 'agah.boardOfDirectors' | translate,
              routerLink: '/about/directors'
            },
            {
              text: 'agah.stockholders' | translate,
              routerLink: '/about/stockholders'
            },
            {
              text: 'agah.counselors' | translate,
              routerLink: '/about/counselors'
            },
            {
              text: 'agah.employees' | translate,
              routerLink: '/about/employees'
            },
            {
              text: 'agah.contactUs' | translate,
              routerLink: '/about/contact-us'
            }
          ]"
        >
        </ag-dropdown>
        <li class="nav-item flex-grow-1"></li>
        <!-- <ag-dropdown
          class="d-none d-xl-block"
          [title]="selectedLang"
          icon="fas fa-globe-americas"
          iconPos="start"
          [list]="[
            { text: 'فارسی', routerLink: null },
            { text: 'English', routerLink: null }
          ]"
          (listItemClick)="changeLang($event)"
        >
        </ag-dropdown> -->
      </ul>
    </div>
  </div>
</nav>
